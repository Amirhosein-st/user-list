            <!-- LOGO -->
            <a href="index.html" class="logo text-center logo-dark">
                <span class="logo-lg">
                    <!-- <img src="assets/images/logo-dark.png" alt="" height="16"> -->
                    <p style="color: black; font-size: 22px;"><i class='uil uil-book'></i>Panel</p>

                </span>
            </a>

            <div class="h-100" id="leftside-menu-container" data-simplebar="">

                <!--- Sidemenu -->
                <ul class="side-nav">
                    <li class="side-nav-item">
                        <a data-bs-toggle="collapse" href="#sidebarBaseUI" aria-expanded="false"

                </ul>


            </div>
            <!-- Sidebar -left -->

        </div>
        <!-- Left Sidebar End -->

        <!-- ============================================================== -->

        <div class="content-page">

            <div class="content">

                <!-- Topbar Start -->
                <div class="navbar-custom">



                    <button title="burger menu btn" class="button-menu-mobile open-left">
                        <i class="mdi mdi-menu"></i>
                    </button>


                </div>
                <!-- end Topbar -->

                <!-- Start Content-->
                <div class="container-fluid">

                    <!-- start page title -->
                    <div class="row">
                        <div class="col-12">
                            <div class="page-title-box">
                                <div class="page-title-right">
                                    <ol class="breadcrumb m-0">
                                        <li class="breadcrumb-item"><a href="#">Users</a></li>
                                        <li class="breadcrumb-item active">All list</li>
                                    </ol>
                                </div>
                                <h4 class="page-title">Users List</h4>
                            </div>
                        </div>
                    </div>
                    <!-- end page title -->

                    <!-- start row -->
                    <div title="user table" class="row">
                        <div class="col-12">
                            <div class="card">
                                <div class="card-body">


                                    <button class="show-user-add-modal    btn btn-success mb-2 "><i class="mdi mdi-plus-circle me-2"></i>Add user</button>

                                    <div class="serach">
                                        <h1>serach</h1>
                                        <label for="">Search By Name: </label>
                                        <input class="name-search  input " type="text">
                                        <label for="">Search By Family: </label>
                                        <input class="Family-search" type="text">
                                        <label for="">Search By Phone: </label>
                                        <input class="Phone-search" type="number">
                                    </div>

                                    <div class="add-user-modal" style="display: none;">
                                        <h1 class="add-user-h1">Add user</h1>
                                        <h1 class="edit-user-h1" style="display: none;">Edit user</h1>
                                        <form action="">
                                            <div class="span-form-1">
                                                <label for="">Type User Name</label>
                                                <input class="name-add" type="text" placeholder="Name">
                                                <label for="">Type User Family Name</label>
                                                <input class="Family-add" type="text" placeholder="Family">
                                            </div>
                                            <div class="span-form-1">
                                                <label for="">Type User PhoneNumber</label>
                                                <input class="Phone-add" type="number" placeholder="Phone">
                                                <label for="">select visit time</label>
                                                <input class="Visit-add" type="date" placeholder="Last Visit">
                                            </div>
                                            
                                        </form>
                                        <div class="container">
                                            <div class="row">
                                                <div class="col-lg-6">
                                                    <button class="add-user-btn  btn btn-success mb-2" >ثبت کاربر</button>
                                                </div>
                                                <div class="col-lg-6">
                                                    <button class="canacle-btn   btn btn-danger mb-2">انصراف</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div id="user-list">
                                        <h1>Users</h1>
                                        <table>
                                            <thead>
                                                <tr>
                                                    <th>Num</th>
                                                    <th>Name</th>
                                                    <th>Family</th>
                                                    <th>Phone</th>
                                                    <th>Last Visit</th>
                                                    <th>Edit</th>
                                                    <th>Delete</th> 
                                                </tr>
                                            </thead>
                                            <tbody>
                                            </tbody>
                                        </table>
                                    </div>

                                    <script src="app.js"></script>

                                </div> <!-- end card-body-->
                            </div> <!-- end card-->
                        </div> <!-- end col -->
                    </div>

                </div>

                    <label class="form-check-label" for="light-mode-check">Light Mode</label>
                </div>

                <div class="form-check form-switch mb-1">
                    <input class="form-check-input" type="checkbox" name="color-scheme-mode" value="dark"
